<!DOCTYPE html>
<html>
<head>
<title>Angelo, Be My Valentine?</title>
<style>

body {
  background: radial-gradient(#ffb6c1, #ff69b4);
  overflow: hidden;
  text-align: center;
  font-family: 'Comic Sans MS', cursive;
}

#scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: transform 3s ease-in-out;
}

#niloo {
  width: 300px;
  height: 300px;
  background-image: url("niloo_sprite.png");
  background-size: 1800px 300px;
}

button {
  font-size: 40px;
  padding: 15px 50px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yesBtn { background: red; color: white; }
#noBtn { position: absolute; font-size: 20px; }

.heart {
  position: fixed;
  font-size: 30px;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
  from {transform: translateY(0);}
  to {transform: translateY(-200px); opacity: 0;}
}

.firework {
  position: fixed;
  font-size: 50px;
  animation: boom 1s forwards;
}

@keyframes boom {
  from {transform: scale(0);}
  to {transform: scale(2); opacity: 0;}
}

/* Receipt */
#receipt {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 15px;
  font-family: monospace;
  border-radius: 10px;
  box-shadow: 0 0 20px black;
  text-align: left;
  animation: slideUp 2s forwards;
}

@keyframes slideUp {
  from {bottom:-300px;}
  to {bottom:20px;}
}

/* Fake phone popup */
#phone {
  display:none;
  position: fixed;
  top: 20px;
  right: 20px;
  background: black;
  color: white;
  padding: 15px;
  border-radius: 20px;
  font-size: 14px;
  box-shadow: 0 0 15px black;
}

/* Handwriting SVG */
#cupText {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: write 4s forwards;
}

@keyframes write {
  to {stroke-dashoffset: 0;}
}

</style>
</head>

<body>

<div id="scene">
  <div id="niloo"></div>
  <br>
  <button id="yesBtn">YES ðŸ’˜</button>
  <button id="noBtn">No ðŸ˜’</button>
</div>

<!-- HANDWRITING MESSAGE ON CUP -->
<svg width="500" height="200" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:none;" id="cupSVG">
  <path id="cupText" d="M10 50 Q100 10 200 50 T400 50 
   M10 100 Q200 160 400 100 
   M10 150 Q200 180 400 150"
   stroke="brown" stroke-width="3" fill="none"/>
  <text x="50" y="60" font-size="22">Angelo - you are amazing!!</text>
  <text x="100" y="140" font-size="20">Love, Niloo</text>
</svg>

<div id="receipt">
STARBUCKS RECEIPT â˜•<br>
-------------------------<br>
Order: Grande Chaos Latte<br>
Customer: ANGELO ðŸ’–<br>
Barista: Niloo<br><br>
Message:<br>
"Angelo is legally required to be my Valentine"<br><br>
Extra Foam: YES<br>
Extra Chaos: YES<br>
Price: His Heart<br>
</div>

<div id="phone">ðŸ“± Niloo saw you clicked YES ðŸ‘€ðŸ’˜</div>

<script>

let frame = 0;
let totalFrames = 6;
let niloo = document.getElementById("niloo");
let scene = document.getElementById("scene");

// floating hearts before YES
setInterval(() => {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ’–";
  h.style.left = Math.random()*window.innerWidth + "px";
  h.style.top = window.innerHeight + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}, 300);

// NO button chaos
noBtn.onmouseover = () => {
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-100)+"px";
};

// YES CUTSCENE
yesBtn.onclick = () => {

  yesBtn.remove();
  noBtn.remove();

  // Animate Niloo sprite
  let anim = setInterval(() => {
    niloo.style.backgroundPosition = `-${frame*300}px 0px`;
    frame++;
    if(frame >= totalFrames) clearInterval(anim);
  }, 500);

  // Camera zoom into cup
  setTimeout(() => {
    scene.style.transform = "translate(-50%, -50%) scale(2.5)";
  }, 2000);

  // Show handwriting
  setTimeout(() => {
    document.getElementById("cupSVG").style.display = "block";
  }, 3000);

  // Heart explosion
  setTimeout(() => {
    for(let i=0;i<60;i++){
      let h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "ðŸ’˜";
      h.style.left = window.innerWidth/2+"px";
      h.style.top = window.innerHeight/2+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),2000);
    }
  }, 4000);

  // Fireworks
  setTimeout(() => {
    for(let i=0;i<40;i++){
      let f = document.createElement("div");
      f.className = "firework";
      f.innerHTML = "ðŸŽ†";
      f.style.left = Math.random()*window.innerWidth+"px";
      f.style.top = Math.random()*window.innerHeight+"px";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),2000);
    }
  }, 5000);

  // Receipt pop up
  setTimeout(() => {
    document.getElementById("receipt").style.display="block";
  }, 6000);

  // Fake phone notification
  setTimeout(() => {
    document.getElementById("phone").style.display="block";
  }, 7000);

};

</script>

</body>
</html>
