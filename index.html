<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Angelo, will you be my Valentine?</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{ --pink:#ff2d55; --bg1:#ffb6c1; --bg2:#ff69b4; }
  html,body{height:100%;margin:0}
  body{
    overflow:hidden;
    background: radial-gradient(var(--bg1), var(--bg2));
    font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:grid;
    place-items:center;
  }
  .card{
    width:min(880px,92vw);
    background: rgba(255,255,255,.92);
    border-radius: 28px;
    padding: 34px 26px 26px;
    box-shadow: 0 18px 45px rgba(0,0,0,.22);
    position:relative;
    text-align:center;
  }
  h1{
    margin:0 0 16px;
    font-family: "Great Vibes", cursive;
    font-size: clamp(46px, 6vw, 84px);
    color: var(--pink);
  }
  .sub{
    margin:0 0 22px;
    opacity:.75;
    font-size: 15px;
  }
  .row{ display:flex; justify-content:center; gap:16px; flex-wrap:wrap; }
  button{
    border:0; cursor:pointer;
    border-radius: 999px;
    font-weight:800;
    padding: 16px 34px;
    font-size: 22px;
    box-shadow: 0 10px 22px rgba(0,0,0,.15);
    transition: transform .15s ease;
    user-select:none;
  }
  button:active{ transform: translateY(2px) scale(.98); }
  #yesBtn{
    background: linear-gradient(180deg, #ff2d55, #ff0033);
    color:#fff;
    font-size: 34px;
    padding: 18px 44px;
  }
  #noBtn{
    background: #f3f3f3;
    color:#333;
    position: absolute;
    left: 50%;
    top: calc(100% - 56px);
    transform: translateX(-50%);
    font-size: 18px;
    padding: 12px 18px;
  }

  /* Love meter */
  .meterWrap{
    margin: 18px auto 0;
    width:min(520px, 86%);
    text-align:left;
  }
  .meterLabel{ font-size: 13px; opacity:.7; margin-bottom:8px; }
  .bar{
    height: 14px;
    background: rgba(0,0,0,.08);
    border-radius: 999px;
    overflow:hidden;
  }
  .fill{
    height:100%;
    width: 5%;
    background: linear-gradient(90deg, #ff2d55, #ff69b4);
    border-radius: 999px;
    transition: width .25s ease;
  }

  /* Floating hearts */
  .heart{
    position:fixed;
    font-size: 18px;
    pointer-events:none;
    animation: floatUp 2.4s linear forwards;
    opacity:.9;
  }
  @keyframes floatUp{
    from{ transform: translateY(0) scale(1); opacity:.9; }
    to{ transform: translateY(-240px) scale(1.25); opacity:0; }
  }

  /* Modal */
  .modal{
    position:fixed; inset:0;
    display:none;
    place-items:center;
    background: rgba(0,0,0,.35);
  }
  .modal .box{
    width:min(520px, 92vw);
    background:#fff;
    border-radius: 22px;
    padding: 18px;
    box-shadow: 0 18px 55px rgba(0,0,0,.35);
    text-align:center;
  }
  .modal h2{ margin: 6px 0 8px; color:#111; }
  .modal p{ margin:0 0 14px; opacity:.8; }
  .modal .row{ gap:10px; }
  .ghost{
    background:#111; color:#fff;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Angelo, will you be my Valentine? üíò</h1>
  <p class="sub">Answer carefully. This page is legally optimized for romance.</p>

  <div class="row">
    <button id="yesBtn">YES üòç</button>
  </div>

  <div class="meterWrap">
    <div class="meterLabel">Niloo‚Äôs delusion level:</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>

  <button id="noBtn">No üôÑ</button>
</div>

<div class="modal" id="modal">
  <div class="box">
    <h2 id="mTitle">Are you sure?</h2>
    <p id="mText">Because‚Ä¶ Niloo will be dramatic about it.</p>
    <div class="row">
      <button id="mBack">Ok fine üòÖ</button>
      <button class="ghost" id="mProceed">I‚Äôm sure</button>
    </div>
  </div>
</div>

<script>
  // hearts ambience
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent = Math.random()>.5 ? "üíñ" : "üíò";
    h.style.left = (Math.random()*innerWidth)+"px";
    h.style.top  = (innerHeight-20)+"px";
    h.style.fontSize = (14+Math.random()*22)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 2400);
  }, 260);

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const fill = document.getElementById("fill");
  const modal = document.getElementById("modal");
  const mTitle = document.getElementById("mTitle");
  const mText  = document.getElementById("mText");
  const mBack  = document.getElementById("mBack");
  const mProceed = document.getElementById("mProceed");

  let dodges = 0;
  let meter = 5;
  let stage = 0;

  function updateMeter(){
    fill.style.width = Math.min(100, meter) + "%";
  }

  function yeetNo(){
    dodges++;
    meter += 14;
    updateMeter();

    // make YES grow a bit too
    const grow = 1 + dodges * 0.06;
    yesBtn.style.transform = `scale(${grow})`;

    // move NO somewhere random inside the viewport
    const pad = 16;
    const w = noBtn.offsetWidth;
    const h = noBtn.offsetHeight;
    const x = pad + Math.random()*(innerWidth - w - pad*2);
    const y = pad + Math.random()*(innerHeight - h - pad*2);
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "none";

    // after enough dodges: fade out and vanish
    if(dodges >= 6){
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
      setTimeout(()=> noBtn.remove(), 450);
    }

    // occasionally show the ridiculous confirmation modal
    if(dodges === 2 || dodges === 4){
      openModal();
    }
  }

  function openModal(){
    stage++;
    modal.style.display = "grid";
    if(stage === 1){
      mTitle.textContent = "Are you sure? üò∂";
      mText.textContent = "Niloo is currently drafting a legal romance document.";
    } else if(stage === 2){
      mTitle.textContent = "Final confirmation. ‚öñÔ∏è";
      mText.textContent = "Choosing 'No' triggers the Sicilian heartbreak protocol.";
    } else {
      mTitle.textContent = "Okay wow.";
      mText.textContent = "At this point the No button is filing for witness protection.";
    }
  }

  mBack.onclick = ()=>{ modal.style.display="none"; };
  mProceed.onclick = ()=>{
    modal.style.display="none";
    yeetNo();
  };

  noBtn.addEventListener("mouseenter", yeetNo);
  noBtn.addEventListener("click", yeetNo);

  // Secret cheat code
  let typed = "";
  window.addEventListener("keydown", (e)=>{
    typed += (e.key || "").toLowerCase();
    typed = typed.slice(-10);
    if(typed.includes("niloo")){
      yesBtn.click();
    }
  });

  // YES click (you can replace this with your cutscene later)
  yesBtn.onclick = ()=>{
    document.getElementById("card").innerHTML =
      `<h1 style="font-family:Great Vibes; color:#ff2d55; font-size:clamp(50px,6vw,90px); margin:12px 0;">Correct choice üòåüíò</h1>
       <p style="opacity:.8; font-size:16px;">Loading your Valentine rewards‚Ä¶</p>
       <p style="font-size:22px;">‚òïüíñüéÜ</p>`;
  };

  updateMeter();
</script>
</body>
</html>
