<!DOCTYPE html>
<html>
<head>
<title>Angelo, Be My Valentine?</title>

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>

body {
  background: radial-gradient(#ffb6c1, #ff69b4);
  overflow: hidden;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
}

/* Big romantic title */
#question {
  font-family: 'Great Vibes', cursive;
  font-size: 80px;
  color: white;
  text-shadow: 0 0 20px hotpink;
  margin-top: 40px;
}

#scene {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: transform 3s ease-in-out;
}

/* FIXED sprite size for YOUR image */
#niloo {
  width: 512px;
  height: 512px;
  background-image: url("niloo_sprite.png");
  background-size: 1024px 1536px;
  background-position: 0px 0px;
}

/* Buttons */
button {
  font-size: 36px;
  padding: 18px 55px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

#yesBtn {
  background: red;
  color: white;
  box-shadow: 0 0 20px white;
}

#noBtn {
  position: absolute;
  font-size: 20px;
  background: white;
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 30px;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
  from {transform: translateY(0);}
  to {transform: translateY(-200px); opacity: 0;}
}

/* Fireworks */
.firework {
  position: fixed;
  font-size: 50px;
  animation: boom 1s forwards;
}

@keyframes boom {
  from {transform: scale(0);}
  to {transform: scale(2); opacity: 0;}
}

</style>
</head>

<body>

<div id="question">Angelo, will you be my Valentine? ðŸ’˜</div>

<div id="scene">
  <div id="niloo"></div>
  <br><br>
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">No ðŸ˜’</button>
</div>

<script>

let frameX = 0;
let frameY = 0;
let niloo = document.getElementById("niloo");
let scene = document.getElementById("scene");

/* Floating hearts */
setInterval(() => {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ’–";
  h.style.left = Math.random()*window.innerWidth + "px";
  h.style.top = window.innerHeight + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}, 300);

/* No button runs away */
noBtn.onmouseover = () => {
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-100)+"px";
};

/* YES cutscene */
yesBtn.onclick = () => {

  yesBtn.remove();
  noBtn.remove();
  document.getElementById("question").innerHTML = "";

  /* Animate sprite sheet (2 columns x 3 rows example) */
  let anim = setInterval(() => {
    niloo.style.backgroundPosition = `-${frameX*512}px -${frameY*512}px`;
    frameX++;

    if(frameX >= 2){
      frameX = 0;
      frameY++;
    }

    if(frameY >= 3) clearInterval(anim);

  }, 500);

  /* Zoom camera */
  setTimeout(() => {
    scene.style.transform = "translate(-50%, -50%) scale(2)";
  }, 2000);

  /* Fireworks */
  setTimeout(() => {
    for(let i=0;i<40;i++){
      let f = document.createElement("div");
      f.className = "firework";
      f.innerHTML = "ðŸŽ†";
      f.style.left = Math.random()*window.innerWidth+"px";
      f.style.top = Math.random()*window.innerHeight+"px";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),2000);
    }
  }, 4000);

};

</script>

</body>
</html>
