    <linearGradient id="icing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffef9"/>
      <stop offset="60%" stop-color="#fff5e8"/>
      <stop offset="100%" stop-color="#f7dcc5"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#8b4a19" flood-opacity="0.35"/>
    </filter>

    <filter id="icingGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

