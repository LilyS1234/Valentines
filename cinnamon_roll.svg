<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Gooey cinnamon roll illustration">
  <defs>
    <radialGradient id="bunBase" cx="45%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffd7a3"/>
      <stop offset="55%" stop-color="#f3a65b"/>
      <stop offset="100%" stop-color="#cc7a33"/>
    </radialGradient>

    <radialGradient id="bunShadow" cx="50%" cy="50%" r="52%">
      <stop offset="65%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="#9f5b22"/>
